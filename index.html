<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mindGame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

    <h1 class="title">Press Any key or Click to Start</h1>
    <h2 class="score">Highest Score : 000</h2>
    <div class="container">
      <div class="row">
        <div id="green" type="button" class="btn green"> </div>
        <div id="red" type="button" class="btn red"> </div>
      </div>
      <div class="row">
        <div id="blue" type="button" class="btn blue"> </div>
        <div id="yellow" type="button" class="btn yellow"> </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
